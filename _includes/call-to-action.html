<section id="download" class="download bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 style="color:{{ site.secondary-title }}" class="section-heading">Discover what all the buzz is about!</h2>
                <p style="color:{{ site.secondary-text }}">Our app is available on any mobile device! Download now to get started!</p>

                <!-- Begin MailChimp Signup Form -->

                <div id="mc_embed_signup">
                <form action="http://{{ site.mailchimp-server-name }}/subscribe/post?u={{ site.mailchimp-user-id }}&amp;id={{ site.mailchimp-list-id }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form-inline validate" target="_blank" novalidate>
                    <div class="form-group">
                        <input type="text" name="EMAIL" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="email" name="FNAME" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="What's your name?">
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-outline btn-sm">Subscribe</button>
                        </div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_{{ site.mailchimp-user-id }}_{{ site.mailchimp-list-id }}" tabindex="-1" value="">
                    </div>
                </form>
                </div>

                <!--End mc_embed_signup-->
            </div>
        </div>
    </div>
</section>
