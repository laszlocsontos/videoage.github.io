<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2 style="color:{{ site.secondary-title }}">We <i class="fa fa-heart"></i> new friends!</h2>
        <ul class="list-inline list-social">
            {% for network in site.social %}
            <li class="social-{{ network.title }}">
                <a href="{{ network.url }}" class="btn-social"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
            </li>
        {% endfor %}
        </ul>
    </div>
</section>
